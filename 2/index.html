<html>
  <head>
    <title>Entrelazamiento de bloques cuánticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../AR/aframe.min.js"></script>
    <script src="../AR/mindar-image-aframe.prod.js"></script>
    <script src="../scripts/math.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script defer src="../scripts/bloques_cuanticos.js"></script>
    <script defer src="intefazYLogica.js"></script>
  </head>
  <body>
    <a-scene
      id="escena"
      mindar-image="imageTargetSrc: ../AR/mejores.mind; ui-scanning: no;"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <div id="uiParaReiniciar" class="infoPantalla noVisible">
        Para preparar el bloque cuántico, seleccione el estado deseado y
        presione PREPARAR.
        <br />
        <form>
          <select id="estadoElegido">
            <option value="0">Estado A</option>
            <option value="33">Estado B</option>
            <option value="66">Estano C</option>
            <option value="100">Estado D</option>
          </select>
          <button type="button" onclick="prepararEstado()">PREPARAR</button>
        </form>
      </div>
      <a-entity
        id="targetModelo"
        mindar-image-target="targetIndex: completar_numero"
      >
        <a-text
          position="0 -.5 0"
          wrap-count="50"
          text="align: center;"
          color="white"
          value=" "
        ></a-text>
        <a-box
          color="hsl(270,100%,50%)"
          position="0 0 .3"
          height=".5"
          width=".5"
          depth=".5"
          rotation="0 0 0"
        ></a-box>
        <a-sphere
          color="hsl(0,100%,50%)"
          position="0 0 .3"
          radius=".25"
        ></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
