!
<html>
  <head>
    <title>Entrelazamiento de bloques cu√°nticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../AR/aframe.min.js"></script>
    <script src="../AR/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script defer src="bloques_cuanticos.js"></script>
    <script src="msg.js"></script>
  </head>
  <body>
    <a-scene
      id="escena"
      mindar-image="imageTargetSrc: /mejores.mind; ui-scanning: no"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"> </a-camera>
      <div
        id="divParaPrepararEstado"
        style="
          display: none;
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 1000;
          background: black;
          opacity: 0.7;
          color: white;
          padding: 10px;
          margin: 10px;
          border-radius: 10px;
        "
      >
        <div id="msg_para_usuario"></div>
        <br />
        <div style="text-align: center">
          <form>
            <label for="experimento">Experimento:</label>
            <select id="experimento">
              <option value="0">Estado A</option>
              <option value="33">Estado B</option>
              <option value="66">Estano C</option>
              <option value="100">Estado D</option></select
            ><br />
            <button type="button" onclick="prepararEstado()">PREPARAR</button>
          </form>
        </div>
      </div>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="e0"
          color="red"
          opaciy="0.5"
          position="0 0 0"
          height=".5"
          width=".5"
          rotation="0 0 0"
        ></a-plane>
        <a-text id="et0" value=" "></a-text>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane
          id="e1"
          color="red"
          opaciy="0.5"
          position="0 0 0"
          height=".5"
          width=".5"
          rotation="0 0 0"
        ></a-plane>
        <a-text id="et1" value=" "></a-text>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane
          id="e2"
          color="red"
          opaciy="0.5"
          position="0 0 0"
          height=".5"
          width=".5"
          rotation="0 0 0"
        ></a-plane>
        <a-text id="et2" value=" "></a-text>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-circle
          id="e3"
          radius=".25"
          color="red"
          opaciy="0.5"
          position="0 0 0"
          rotation="0 0 0"
        ></a-circle>
        <a-text id="et3" value=" "></a-text>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-circle
          id="e4"
          radius=".25"
          color="red"
          opaciy="0.5"
          position="0 0 0"
          rotation="0 0 0"
        ></a-circle>
        <a-text id="et4" value=" "></a-text>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-circle
          id="e5"
          radius=".25"
          color="red"
          opaciy="0.5"
          position="0 0 0"
          rotation="0 0 0"
        ></a-circle>
        <a-text id="et5" value=" "></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
