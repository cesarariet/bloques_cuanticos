<html>
  <head>
    <title>Entrelazamiento de bloques cuánticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Una implementación de realidad aumentada para simular estados entrelazados de entidades cuánticas"
    />
    <meta
      name="keywords"
      content="mecánica cuántica, bloques cuánticos, entrelazamiento, superposición, experimento de Bell, paradoja EPR"
    />
    <meta name="author" content="Mario Estanislao Cesar Ariet" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../AR/aframe.min.js"></script>
    <script src="../AR/mindar-image-aframe.prod.js"></script>
    <script src="../scripts/math.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script
      defer
      src="../scripts/bloques_cuanticos_como_sistema_cuantico.js"
    ></script>
    <script defer src="intefazYLogica.js"></script>
    <script defer src="msg.js"></script>
  </head>
  <body>
    <a-scene
      id="escena"
      mindar-image="imageTargetSrc: ../AR/mejores.mind; ui-scanning: no; maxTrack: 2;"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <div class="infoPantalla arriba">
        Para medir con varios dipositivos conectar usar el mismo número y
        precionar conectar.<br />
        <input
          type="number"
          id="elegirExperimento"
          style="text-align: center; max-width: 120px"
        />
        <button onclick="msgCambiarExperimento()">Conetar</button>
      </div>
      <div id="uiParaEntrelazarBloques" class="infoPantalla noVisible">
        Para generar un estado entrelazado de las caras (de igual figura) en
        estos bloques cuánticos detectados, presione el siguiente botón<br />
        <button type="button" onclick="entrelazarBloquesDetectados()">
          SUPERPONER
        </button>
      </div>
      <a-entity
        id="targetModelo"
        mindar-image-target="targetIndex: completar_numero"
      >
        <a-text
          position="0 -.5 0"
          wrap-count="50"
          text="align: center;"
          color="white"
          value=" "
        ></a-text>
        <a-plane
          color="blue"
          position="0 0 0"
          height=".5"
          width=".5"
          rotation="0 0 0"
        ></a-plane>
        <a-circle color="red" position="0 0 0" radius=".25"></a-circle>
      </a-entity>
    </a-scene>
  </body>
</html>
