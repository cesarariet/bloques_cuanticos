<html>
  <head>
    <title>Entrelazamiento de bloques cuánticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../AR/aframe.min.js"></script>
    <script src="../AR/mindar-image-aframe.prod.js"></script>
    <script src="../scripts/math.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script
      defer
      src="../scripts/bloques_cuanticos_como_sistema_cuantico.js"
    ></script>
    <script defer src="intefazYLogica.js"></script>
  </head>
  <body>
    <a-scene
      id="escena"
      mindar-image="imageTargetSrc: ../AR/mejores.mind; ui-scanning: no; maxTrack: 2;"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <div id="uiParaEntrelazarBloques" class="infoPantalla noVisible">
        Para generar un estado entrelazado las caras (colores de las esferas) de
        estos bloques cuánticos detectados, presione el siguiente botón<br />
        <button type="button" onclick="entrelazarBloquesDetectados()">
          SUPERPONER
        </button>
      </div>
      <a-entity
        id="targetModelo"
        mindar-image-target="targetIndex: completar_numero"
      >
        <a-text
          position="0 -.5 0"
          wrap-count="50"
          text="align: center;"
          color="white"
          value=" "
        ></a-text>
        <a-box
          color="hsl(270,100%,50%)"
          position="0 0 .3"
          height=".5"
          width=".5"
          depth=".5"
          rotation="0 0 0"
        ></a-box>
        <a-sphere
          color="hsl(0,100%,50%)"
          position="0 0 .3"
          radius=".25"
        ></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
