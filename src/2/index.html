<html>

<head>
  <title>Superposición de estados de bloques cuánticos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <meta name="description"
    content="Una implementación de realidad aumentada para simular estados de superposición cuántica." />
  <meta name="keywords" content="mecánica cuántica, bloques cuánticos, superposición" />
  <meta name="author" content="Mario Estanislao Cesar Ariet" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../scripts/AR/aframe.min.js"></script>
  <script src="../scripts/AR/mindar-image-aframe.prod.js"></script>
  <script defer src="bundle.js"></script>
</head>

<body>
  <a-scene id="escena" mindar-image="imageTargetSrc: ../marcadores/mejores.mind; ui-scanning: no;"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <div id="uiParaReiniciar" class="infoPantalla noVisible">
      Para preparar el bloque cuántico, seleccione el estado deseado y
      presione PREPARAR.
      <br />
      <form>
        <select id="estadoElegido">
          <option value="0">Estado A</option>
          <option value="33">Estado B</option>
          <option value="66">Estano C</option>
          <option value="100">Estado D</option>
        </select>
        <button type="button" onclick="prepararEstado()">PREPARAR</button>
      </form>
    </div>
  </a-scene>
</body>

</html>
