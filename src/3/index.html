<html>

<head>
  <title>Entrelazamiento de bloques cuánticos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <meta name="description"
    content="Una implementación de realidad aumentada para simular estados entrelazados de entidades cuánticas" />
  <meta name="keywords"
    content="mecánica cuántica, bloques cuánticos, entrelazamiento, superposición, experimento de Bell, paradoja EPR" />
  <meta name="author" content="Mario Estanislao Cesar Ariet" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../scripts/AR/aframe.min.js"></script>
  <script src="../scripts/AR/mindar-image-aframe.prod.js"></script>
  <script src="bundle.js"></script>
</head>

<body>
  <a-scene id="escena" mindar-image="imageTargetSrc: ../marcadores/mejores.mind; ui-scanning: no; maxTrack: 2;"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <div class="infoPantalla arriba">
      Para medir con varios dipositivos colocar el mismo número y precionar
      conectar.<br />
      <input type="text" id="elegirExperimento" style="text-align: center; max-width: 120px" />
      <button onclick="msgCambiarExperimento()">Conetar</button>
    </div>
    <div id="uiParaEntrelazarBloques" class="infoPantalla noVisible">
      Para generar un estado entrelazado de las caras (de igual figura) en
      estos bloques cuánticos detectados, presione el siguiente botón<br />
      <button type="button" onclick="entrelazarBloquesDetectados()">
        ENTRELAZAR
      </button>
    </div>
  </a-scene>
</body>

</html>
